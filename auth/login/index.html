<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Noroff FED2 JS2 CA</title>
  </head>

  <body
    id="loginPage"
    class="bg-gray-800 text-white bg-formBg bg-cover bg-center bg-no-repeat"
  >
    <h1 class="text-center text-3xl font-semibold mt-8 mb-4">Login</h1>

    <form
      name="login"
      id="loginForm"
      class="container mx-auto p-4 shadow-lg rounded-md max-w-md bg-gray-900 text-white"
    >
      <div class="mb-5">
        <label for="email" class="block font-semibold mb-1 text-gray-300"
          >Email</label
        >
        <input
          id="email"
          type="email"
          name="email"
          required
          class="w-full p-3 border border-gray-700 rounded-md bg-gray-800 text-white"
        />
      </div>

      <div class="mb-5">
        <label for="password" class="block font-semibold mb-1 text-gray-300"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full p-3 border border-gray-700 rounded-md bg-gray-800 text-white"
        />
      </div>

      <button type="submit" class="form-btn">Login</button>
    </form>

    <div class="text-center mt-4">
      <p>
        Don’t have an account?
        <a href="/auth/register/" class="text-blue-400 hover:underline"
          >Register here</a
        >
      </p>
    </div>

    <footer class="bg-gray-900 rounded-lg shadow m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img src="/src/images/somo-logo.webp" class="h-20" alt="Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >Social Media App</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-400 sm:mb-0"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>
          </ul>
        </div>
        <hr class="my-6 border-gray-700 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-gray-400 sm:text-center"
          >© 2024 All Rights Reserved.</span
        >
      </div>
    </footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/router/views/login.js"></script>
  </body>
</html>
