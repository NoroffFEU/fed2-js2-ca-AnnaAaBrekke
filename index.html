<!doctype html>

    <nav

      <div

        <div class="flex items-center space-x-3">
          <a
            href="/profile/"
            id="profile-link"
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
          >
            <img
              id="navbar-profile-avatar"
              class="w-14 h-14 rounded-full border border-gray-300 dark:border-gray-700"
              alt="Profile Avatar"
            />
            <span id="profile-username" class="font-medium">My Profile</span>
          </a>
        </div>

        <a href="/index.html">
          <img
            src="./src/images/somo-logo.webp"
            alt="Somo Logo"
            class="w-20 h-auto rounded-md"
          />
        </a>

        <div class="relative">
          <button id="menu-dropdown-toggle" class="menu-btn">
            <i class="fa-solid fa-bars hamburger-icon"></i>
          </button>

          <div
            id="menu-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-50"
          >
            <a href="/post/create/" class="dropdown-item">
              <i class="fa-solid fa-plus"></i>
              <span>Create Post</span>
            </a>
            <button id="logout-button" class="dropdown-item">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <h1

    >
      Social Media App
    </h1>

    <div id="search-container" class="relative max-w-lg m-1 py-3 px-6">
      <input
        type="text"
        id="search-input"
        class="block w-full p-4 pr-16 text-sm rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300"
        placeholder="Search posts..."
      />
      <button id="search-button" class="search-btn">Search</button>
    </div>

    <h2
      id="search-results-headline"
      class="hidden text-center text-3xl font-semibold text-gray-800 dark:text-gray-100 p-4 bg-gray-200 dark:bg-gray-900 rounded-lg shadow-md mb-3"
    >
      Search Results
    </h2>

    <div
      id="postsContainer"
      class="container mx-auto max-w-screen-lg px-4 xs:px-2 sm:px-6 lg:px-8 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center"

    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">

            <img src="/src/images/somo-logo.webp" class="h-20" alt="Logo" />

            <li>

            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>

        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >Â© 2024 All Rights Reserved.</span
        >
      </div>
