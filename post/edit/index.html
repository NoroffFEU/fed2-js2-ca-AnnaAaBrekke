  <body
    id="editPage"
    class="bg-gray-800 text-white bg-formBg bg-cover bg-center font-sans"
  >

      id="loadingInd"
      class="hidden fixed inset-0 bg-opacity-80 flex items-center justify-center z-[9999]"

    </div>

    <nav class="navbar">
      <div class="navbar-content">
        <div class="flex items-center space-x-3">
          <a
            href="/profile/"
            id="profile-link"
            class="flex items-center space-x-2 text-gray-300 hover:text-white"
          >
            <img
              id="navbar-profile-avatar"
              class="w-avatarNav h-avatarNav rounded-full"
              alt="Profile Avatar"
            />
            <span id="profile-username" class="font-medium">My Profile</span>
          </a>
        </div>

        <a href="/index.html">
          <img
            src="/src/images/somo-logo.webp"
            alt="Logo"
            class="sm:w-20 h-auto xs:w-16 rounded-md"
          />
        </a>

        <div class="relative">
          <button id="menu-dropdown-toggle" class="menu-btn">
            <i class="fa-solid fa-bars hamburger-icon"></i>
          </button>

          <div
            id="menu-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-50"
          >
            <a href="/post/create/" class="dropdown-item">
              <i class="fa-solid fa-plus"></i>
              <span>Create Post</span>
            </a>
            <button id="logout-button" class="dropdown-item">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="text-center text-3xl font-semibold mt-8 mb-4">Edit Post</h1>

    <form name="updatePost" id="updatePostForm" class="form-container">
      <div class="mb-4">
        <label for="mediaUrl" class="form-label">Media URL:</label>
        <input type="url" id="mediaUrl" name="mediaUrl" class="form-input" />
      </div>
      <div class="mb-4">
        <label for="mediaAlt" class="form-label">Media Alt Text:</label>
        <input type="text" id="mediaAlt" name="mediaAlt" class="form-input" />
      </div>
      <div class="mb-4">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-input"
          required
        />
      </div>
      <div class="mb-4">
        <label for="body" class="form-label">Body:</label>
        <textarea id="body" name="body" class="form-input" required></textarea>
      </div>
      <div class="mb-6">
        <label for="tags" class="form-label">Tags (comma separated):</label>
        <input type="text" id="tags" name="tags" class="form-input" required />
      </div>
      <button type="submit" class="form-btn">Update Post</button>
    </form>

    <div
      id="postsContainer"
      class="container mx-auto max-w-screen-lg p-4 xs:px-2 sm:px-6 lg:px-8 grid lg:flex md: gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center"
    ></div>

    <footer class="bg-gray-900 rounded-lg shadow m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">

            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img src="/src/images/somo-logo.webp" class="h-20" alt="Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >
              Social Media App
            </span>
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-400 sm:mb-0"
          >
            <li><a href="#" class="hover:underline me-4 md:me-6">About</a></li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>

            </li>
            <li><a href="#" class="hover:underline">Contact</a></li>
          </ul>
        </div>
        <hr class="my-6 border-gray-700 sm:mx-auto lg:my-8" />

          Â© 2024 All Rights Reserved.
        </span>
      </div>
    </footer>
